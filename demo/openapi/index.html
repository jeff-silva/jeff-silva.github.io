        <div class="d-flex">
          <v-btn @click="importJson.dialog=true">Colar JSON</v-btn>
        </div>

        <v-divider></v-divider>

        <div v-if="openApiData">
          <h1>{{ openApiData.info.title }}</h1>
          <div v-for="(pathData, pathUrl) in openApiData.paths">
            <div v-for="(reqData, reqMethod) in pathData">
              <div>{{ reqMethod }} {{ pathUrl }}</div>
            </div>
          </div>
        </div>

        <pre>{{ { $data } }}</pre>

        <!-- Dialog Import JSON -->
        <v-dialog v-model="importJson.dialog">
          <v-card title="Aaa" width="400px" class="mx-auto">
            <v-textarea
              label="Colar JSON"
              @keyup="openApiData=JSON.parse($event.target.value); importJson.dialog=false;"
            ></v-textarea>
          </v-card>
        </v-dialog>
        <demo-menu></demo-menu>
      </v-main>
    </v-app>

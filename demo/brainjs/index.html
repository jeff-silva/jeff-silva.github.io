<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base</title>

  <!-- Axios -->
  <script src="https://unpkg.com/axios@1.2.0/dist/axios.min.js"></script>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/vue-router@4.1.6/dist/vue-router.global.js"></script>

  <!-- Vuetify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.0.3/dist/vuetify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.3/dist/vuetify.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">

  <!-- BrainJS -->
  <script src="https://unpkg.com/brain.js"></script>

  <!-- Demo menu -->
  <script src="../demo-menu.js"></script>
</head>
<body>
  <div id="app">
    <v-app style="background:#f5f5f5;">
      <v-layout>
        <v-navigation-drawer
          :model-value="true"
          :permanent="true"
          width="300"
        >
          <v-card-title>Base</v-card-title>
          <v-divider></v-divider>
          <v-card-text>
            Base
          </v-card-text>
        </v-navigation-drawer>

        <v-main style="height:100vh; overflow:auto;">
          <div class="pa-3">Base</div>
        </v-main>
      </v-layout>
    </v-app>
  </div>
  <script>
    Vue.createApp({
      data() {
        return {
          test: true,
        };
      },
      methods: {
        log(data) { console.log(JSON.stringify(data, ' ', 2)); },
        brainjsInit() {
          const net = new brain.NeuralNetwork();

          const xorTrainingData = [
            { input: [0, 2, 4, 6], output: [8] },
          ];

          net.train(xorTrainingData);

          this.log(net.run([0, 2, 4, 6]));
          // this.log(net.run([0, 1]));
          // this.log(net.run([1, 0]));
          // this.log(net.run([1, 1]));
        },
      },
      mounted() {
        this.brainjsInit();
      },
    })
    .use(Vuetify.createVuetify({}))
    .use(VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes: [],
    }))
		.mount('#app');
  </script>
</body>
</html>

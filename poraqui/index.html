<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="assets/firebase.js"></script>
	<style>
	body {margin:0; padding:0;}
	#map {position:absolute; top:0; left:0; width:100%; height:100%;}
	</style>
</head>
<body>
	
	<div id="map"></div>

	<script>
	var base = new Firebase("https://poraqui.firebaseio.com/");
	var marks = base.child("marks");

	function _view() {

	}

	function _init() {
		var map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 0, lng: 0},
			zoom: 3
		});

		// Add marker on user click
		map.addListener('click', function(e) {
			marks.push().set({title: "Teste", lat: e.latLng.lat(), lng: e.latLng.lng()}, function(error) {
				if (error) return;
				_view();
			});
		});

		// Create a heatmap.
		var heatmap = new google.maps.visualization.HeatmapLayer({
			data: [],
			map: map,
			radius: 8
		});

		marks.on("child_added", function(snapshot, prevChildKey) {
			var pos = snapshot.val();
			var latLng = new google.maps.LatLng(pos.lat, pos.lng);

			var marker = new google.maps.Marker({
				position: latLng,
				map: map,
				title: 'Hello World!'
			});
			
			//heatmap.getData().push(latLng);
		});
	}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Li2nMHdkyiJVLubSOtxZZEqGkmxRpvs&libraries=visualization&callback=_init"></script>
</body>
</html>
